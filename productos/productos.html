<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hndstore</title>
    <link rel="stylesheet" href="../assets/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/electrodomesticos.css">
    <link rel="stylesheet" href="../assets/css/guantes.css">
</head>

<script src="../js/load-product.js"></script>

<body>
  <script src="../js/load-product.js"></script>
    <div> 

      <div id="site-header"></div>

        <section class="product-page py-5">
            <div class="container">
              <div class="row g-4">

                <div class="col-12 col-md-5 text-center">
                  <img
                  id="product-img"
                  src=""
                  alt=""
                  class="img-fluid rounded shadow-sm"
                  >
                
                </div>

                <div class="col-12 col-md-7">
                  <h1 id="product-title"></h1>
                  <p id="product-brand" class="text-muted mb-2"></p>
                  <h3 id="product-price" class="text-success mb-4"></h3>
                  
        
                  <button class="btn btn-primary btn-lg mb-4">
                    <i class="bi bi-cart-plus"></i> Agregar al carrito
                  </button>
        
                  <hr>
        
                  <h5 class="mt-4">Descripción</h5>
                  <p id="product-description"></p>

        
                  <h5 class="mt-4">Características</h5>
                  <ul id="product-features" class="list-unstyled">
                    <li><strong></strong> </li>
                    <li><strong></strong> </li>
                    <li><strong></strong> </li>
                    <li><strong></strong> </li>
                  </ul>
                </div>
              </div>
            </div>
        </section>
        
             
    </div>

    <div id="site-footer"></div>

    <script>
      function loadHTML(selector, url) {
        fetch(url)
          .then(res => res.text())
          .then(html => document.querySelector(selector).innerHTML = html);
      }
      document.addEventListener('DOMContentLoaded', () => {
        loadHTML('#site-footer', '../includes/footer.html');
        loadHTML('#site-header', '../includes/header.html');
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function loadHTML(selector, url) { 
        fetch(url)
    .then(res => res.text())
    .then(html => {
      document.querySelector(selector).innerHTML = html;
    })
    .catch(err => {
      console.error('Error al cargar el HTML:', err);
    });
       }
      document.addEventListener('DOMContentLoaded', () => {
        loadHTML('#site-footer', '../includes/footer.html');
        loadHTML('#site-header', '../includes/header.html');
      });
    </script>

</body>
</html>
